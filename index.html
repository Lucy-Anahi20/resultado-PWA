<body>
    <header>
        <!-- ==============================================
     Navigation Section
     =============================================== -->
        <nav class="navbar navbar-light navbar-toggleable-sm bg-faded justify-content-between" id="mainNav-2">
            <button name="navbar menu" aria-label="Menu" aria-labelledby="mainNav-2"
                class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#collapsingNavbar2">
                <span aria-label="toggler" class="navbar-toggler-icon"></span>
            </button>
            <a href="index.html" tabindex="0" class="navbar-brand mr-0"> News</a>
            <div class="navbar-collapse collapse justify-content-between" id="collapsingNavbar2">

                <ul class="navbar-nav  mx-auto">
                    <!-- Search in right of nav -->
                    <li class="nav-item ">
                        <form id="form" class="top_search clearfix">
                            <div class="top_search_con">
                                <input class="s" id="q" autocomplete="off" placeholder="Search Here ..." type="text">
                                <span aria-hidden=”true” class="top_search_icon"><i
                                        class="glyphicon glyphicon-search"></i></span>
                                <input class="top_search_submit" id="search" type="submit">
                            </div>
                        </form>
                    </li>
                    <!-- Search Ends -->
                </ul>
                <div class="styled-select blue semi-square">
                    <select id="sourceSelector">
                    </select>
                </div>
            </div>
            <!-- /navbar-collapse -->
        </nav>
        <!-- /nav -->


        <!-- incio de ventana modal -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            publicar noticia
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">publicar noticia</h5>
                        <button id="btn-close-modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="author" id="author" placeholder="Autor"></input>
                        <input class="mt-4" type="text" name="titulo" id="titulo" placeholder="Titulo"></input>
                        <textarea class="mt-4" name="descripcion" id="descripcion" cols="40" rows="3"></textarea>
                        <div class="camara-contenedor fadeIn fast oculto w-100 mt-4" align="center">
                            <video id="player" autoplay style="height: 300px;"></video>
        
                          </div>
                        <button id="boton-foto" type="button" class="btn btn-primary oculto">Tomar foto</button>
                        <button id="form-foto" type="button" class="btn btn-secondary"><i class="fa fa-camera" aria-hidden="true"></i></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button id="post-articulo" type="button" class="btn btn-primary">Publicar</button>
                    </div>
                </div>
            </div>
        </div>
